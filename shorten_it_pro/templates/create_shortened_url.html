<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Shortened URL</title>
    
</head>
<body>
    <div class="container">
        <h1>Create Shortened URL</h1>
        <form method="POST" action="{% url 'create_shortened_url' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="original_url">Original URL:</label>
                <input type="url" name="original_url" id="original_url" required>
            </div>
            <button type="submit" class="btn">Shorten URL</button>
        </form>
    </div>
</body>
</html>
